<!DOCTYPE html><html lang="ru"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>FORMA</title>	<link rel="stylesheet" href="css/style.min.css"></head><body>	<div class="wraper">		<header class="header">		<div class="header__container _container" >			<div class="menu-icon">				<span></span>				<span></span>				<span></span>			</div>			<a href="#" class="header__logo"><picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="forma"></picture></a>			<div class="header__menu menu">					<nav class="menu__body">					<ul class="menu__list">						<li><a href="#" class="menu__link">О НАС</a></li>						<li><a href="#" class="menu__link">ЛОКАЦИЯ</a></li>						<li><a href="#" class="menu__link">ЦЕНА</a></li>						<li><a href="#" class="menu__link">КОМАНДА</a></li>						<li><a href="#" class="menu__link">КОНТАКТЫ</a></li>						<li><a href="#" class="menu__link">ГАЛЕРЕЯ</a></li>					</ul>				</nav>			</div>			<div class="header__actions">				<div data-open class="actions__social">					<picture><source srcset="img/form.webp" type="image/webp"><img src="img/form.png" alt="letter"></picture>				</div>				<button data-open class="btn__call">Связаться с нами</button>			</div>		</div></header>		<main class="page">			<div class="main__part">				<div class="main__container _container">					<div class="main__slider">						<div class="offer">							<div class="offer__advantages">								<div class="offer__count">.01</div>								<div class="offer__advantages-text">									<h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h1>									<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>								</div>								<button class="btn__offer">Узнай больше</button>							</div>							<div class="offer__slider">								<div class="offer__slider-wrapper">									<div class="slider__item">										<picture><source srcset="img/slider1.webp" type="image/webp"><img src="img/slider1.jpg" alt="sport"></picture>									</div>									<!-- <div class="slider__item">										<picture><source srcset="img/slider2.webp" type="image/webp"><img src="img/slider2.jpg" alt="sport"></picture>									</div> -->								</div>								<div class="offer__slider-wrapper small">									<div class="slider__item">										<picture><source srcset="img/slider2.webp" type="image/webp"><img  src="img/slider2.jpg" alt="sport"></picture>									</div>  									<!-- <div class="slider__item">										<picture><source srcset="img/slider1.webp" type="image/webp"><img src="img/slider1.jpg" alt="sport"></picture>									</div> -->								</div>								<div class="offer__slider-counter">									<div class="offer__slider-prev">										<picture><source srcset="img/arrowL.webp" type="image/webp"><img src="img/arrowL.png" alt="prev"></picture>									</div>									<div class="offer__slider-next">										<picture><source srcset="img/arrowR.webp" type="image/webp"><img src="img/arrowR.png" alt="next"></picture>									</div>									<span id="current">03</span>									<span id="total">/04</span>								</div>							</div>						</div>				  </div>				</div>			</div>		</main>			</div>	<!-- <script src="https://kit.fontawesome.com/33992ce5cb.js" crossorigin="anonymous"></script> -->	<script src="js/script.js"></script></body></html>
